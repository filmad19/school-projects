<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="player.js"></script>
</head>
<style>
    body{
        margin: 5%;
    }

    #error{
        color: red;
    }
</style>
<body>
    <div id="error">

    </div>

    <h1>All Customers</h1>

    <label for="start">von </label>
    <input type="number" id="start" value="0">
    <label for="end"> bis</label>
    <input type="number" id="end" value="10">
    <button id="getAllPlayers" onclick="getAllPlayers()">get Players</button>
    <table id="getAllPlayersList" class="table"></table>

    <h1>get Player by id</h1>
    <label for="getPlayerId">ID: </label>
    <input type="number" id="getPlayerId" value="1" required pattern=".*\S+.*">
    <button id="getPlayerById" onclick="getPlayerById()">get Player</button>
    <table id="getPlayersList" class="table"></table>

    <h1>add Player</h1>
    <label for="addPlayerName">Name: </label>
    <input type="text" id="addPlayerName" required pattern=".*\S+.*">
    <label for="addPlayerTeam">Team: </label>
    <input type="text" id="addPlayerTeam" required pattern=".*\S+.*">
    <label for="addPlayerAge">Age: </label>
    <input type="number" id="addPlayerAge" required pattern=".*\S+.*">
    <button id="addPlayer" onclick="addPlayer()">add Player</button>

    <h1>remove Player</h1>
    <label for="removePlayerId">ID: </label>
    <input type="number" id="removePlayerId" value="1" required pattern=".*\S+.*">
    <button id="removePlayer" onclick="removePlayer()">remove Player</button>

    <h1>update Player</h1>
    <label for="updatePlayerId">ID: </label>
    <input type="number" id="updatePlayerId" value="1">
    <label for="updatePlayerName">Name: </label>
    <input type="text" id="updatePlayerName" required="required" pattern="\w">
    <label for="updatePlayerTeam">Team: </label>
    <input type="text" id="updatePlayerTeam" required="required" pattern="\w">
    <label for="updatePlayerAge">Age: </label>
    <input type="number" id="updatePlayerAge" required="required" pattern="\w">
    <button id="updatePlayer" onclick="updatePlayer()">update Player</button>

    <div>

    </div>
</body>
</html>
