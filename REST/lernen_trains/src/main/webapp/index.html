<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trains</title>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="trains.js"></script>
</head>
<style>
    body {
        margin: 4%;
    }
</style>
<body>
<div id="errors"></div>

<h1>List of Trains</h1>
<label for="start">von</label>
<input type="number" id="start" value="0">
<label for="start">bis</label>
<input type="number" id="end" value="10">

<button id="getAllTrains" onclick="getAllTrains()">All Trains</button>

<table id="allTrains" class="table">
</table >
<br><br>

<h1>List of Stations</h1>
<label for="listOfStationsId">ID:</label>
<input id="listOfStationsId" type="number" value="1">
<button id="getStations" onclick="getStations()">Stations</button>

<table id="listOfStations" class="table">
</table>
<br><br>

<h1>add Train</h1>
<label for="addTrainType">Type:</label>
<input type="text" id="addTrainType" value="S-Bahn">
<label for="addTrainStations">Stations:</label>
<input type="text" id="addTrainStations" value="Graz, Wien">
<button id="addTrain" onclick="addTrain()">add Train</button>
<br><br>

<h1>remove Train</h1>
<label for="removeTrainId">ID:</label>
<input type="number" id="removeTrainId" value="1">
<button id="removeTrain" onclick="removeTrain()">remove Train</button>
<br><br>

<h1>update Train</h1>
<label for="updateTrainId">ID:</label>
<input type="number" id="updateTrainId" value="1" >
<label for="updateTrainType">Type:</label>
<input type="text" id="updateTrainType" value="S-Bahn">
<label for="updateTrainStations">Stations:</label>
<input type="text" id="updateTrainStations" value="Graz, Wien">
<button id="updateTrain" onclick="updateTrain()">update Train</button>
<br><br>

<h1>add Station</h1>
<label for="addStationId">ID:</label>
<input type="number" id="addStationId" value="3">
<label for="addStationStation">Station:</label>
<input type="text" id="addStationStation" value="Deutschlandsberg">
<button id="addStation" onclick="addStations()">add Station</button>

<h1>remove Stations</h1>
<label for="removeStationId">ID:</label>
<input type="number" id="removeStationId" value="1">
<button id="removeStation" onclick="removeStations()">remove Stations</button>


</body>
</html>
